<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photo-gallery</title>
</head>
<body>
    <div class="container">
        <div class="instructions">
            <h1 style="font-size: 20; color: white; text-align: center;">CLICK ON THE PICTURES TO USE THE PHOTO GALLERY</h1>
        </div>
        <div class="preview-class">
            <div class="preview" id="target"></div>
        </div>

        <div class="position">
            <div class="images" id="images">
                <div class="nth-child" id="image-1">
                    <img src="environment/Ambiente_DAM_09 2.jpg" alt="image-1">
                </div>
    
                <div class="nth-child" id="image-2">
                    <img src="environment/Ambiente_DAM_11.jpg" alt="image-2">
                </div>
    
                <div class="nth-child" id="image-3">
                    <img src="environment/Colombo_7.jpg" alt="image-3">
                </div>
    
                <div class="nth-child" id="image-4">
                    <img src="environment/Colombo_1_cinza.jpg" alt="image-4">
                </div>
    
                <div class="nth-child" id="image-5">
                    <img src="environment/Colombo_2_cinza.jpg" alt="image-5">
                </div>
    
                <div class="nth-child" id="image-6">
                    <img src="environment/Colombo_3_cinza.jpg" alt="image-6">
                </div>
    
                <div class="nth-child" id="image-7">
                    <img src="environment/Colombo_3_frente_cinza.jpg" alt="image-7">
                </div>
    
                <div class="nth-child" id="image-8">
                    <img src="environment/Colombo_5_cinza.jpg" alt="image-8">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
